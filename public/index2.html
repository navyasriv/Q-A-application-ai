<style>
    html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* Prevent page scroll */
  font-family: Arial, sans-serif;
}

/* Full-page wrapper */
.app {
  display: flex;
  flex-direction: column;
  height: 88vh; /* Fill the entire screen */
}

/* Chat messages area (scrollable only) */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #fafafa;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

/* Common message style */
.message {
  display: inline-block;       /* Bubble shrinks to text size */
  padding: 10px 15px;
  margin: 5px 0;
  border-radius: 18px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
  max-width: 70%;              /* Prevent very wide bubbles */
}

/* User message (right side) */
.message.user {
  background-color: #0078ff;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 5px;
  text-align: left;
}

/* AI message (left side) */
.message.ai {
  background-color: #f1f1f1;
  color: #333;
  align-self: flex-start;
  border-bottom-left-radius: 5px;
  text-align: left;
}

/* Input bar (fixed at bottom, never hidden) */
.input-container {
  display: flex;
  align-items: center;
  height: 60px;
  border-top: 1px solid #ddd;
  padding: 5px 10px;
  background: #fff;
}

.input-container input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 10px;
}

.input-container button {
  border: none;
  background: #2185d0;
  color: white;
  padding: 0 20px;
  border-radius: 20px;
  cursor: pointer;
}

</style>

        const chat = document.getElementById("chat");

        function addMsg(text, who) {
        const el = document.createElement("div");
        el.className = `message ${who}`;
        el.textContent = text;
        chat.appendChild(el);

        // auto-scroll to bottom
        chat.scrollTop = chat.scrollHeight;
        }

        function sendText() {
            const input = document.getElementById("userText");
            const text = input.value.trim();
            if (!text) return;

            // user bubble
            addMsg(text, "user");

            // clear input
            input.value = "";
            // emit event
            socket.emit("text-question", text);
        }

        socket.on("ai-audio", async (audioBuffer, aiResponse) => {
             
            if (!audioCtx)
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = await audioCtx.decodeAudioData(audioBuffer);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
